<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

    <h1><img src="./fondobarber.jpg" height="200px" width="1363px"></h1>


    <h1>AGENDA DE CITAS</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <form>
        <div class="row">

            <div class="form-group col-sm-12 col-md-4 col-lg-2">
                <label for="numTurno" class="form-label">Numero de Turno</label>
                <input type="text" class="form-control" id="numTurno" aria-describedby="emailHelp">
            </div>

            <div class="form-group col-sm-12 col-md-8 col-lg-10">
                <label for="nombreCliente" class="form-label">Nombre Cliente</label>
                <input type="text" class="form-control" id="nombreCliente">
            </div>
        </div>

        <div class="row">

            <div class="form-group col-sm-12 col-md-6">
                <label for="apellidoPaterno" class="form-label">Apellido Paterno</label>
                <input type="text" class="form-control" id="apellidoPaterno" aria-describedby="emailHelp">
            </div>

            <div class="form-group col-sm-12 col-md-6">
                <label for="numTelefono" class="form-label">Numero de Telefono</label>
                <input type="text" class="form-control" id="numTelefono">
            </div>
        </div>

        <div class="row">

            <div class="form-group col-sm-12 col-md-6 col-lg-4">
                <label for="nomBarbero" class="form-label">Barbero</label>
                <input type="text" class="form-control" id="nomBarbero" aria-describedby="emailHelp">
            </div>

            <div class="form-group col-sm-12 col-md-6 col-lg-4">
                <label for="servicioRequerido" class="form-label">Servicio requerido</label>
                <input type="text" class="form-control" id="servicioRequerido">
            </div>

            <div class="form-group col-sm-12 col-md-12 col-lg-4">
                <label for="totalPagar" class="form-label">Total a pagar</label>
                <input type="text" class="form-control" id="totalPagar">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>

</html>
