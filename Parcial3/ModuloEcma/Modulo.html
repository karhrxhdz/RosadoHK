<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="cad">Cadena</label>
    <input id="cad" type="text">
    <button id="btn">Procesar</button><br>
    <input id="cadMay" type="text" disabled>

    <!--Import Estatico, importamos solo lo que necesitamos -->
    <script type="module">
        import {mayusculas,longitud} from "./Modulo.js"; document.getElementById("btn").addEventListener("click",function() { let valor=document.getElementById("cad").value; let valorM=mayusculas(valor); document.getElementById("cadMay").value=valorM; });
    </script>

    <!-- Import Estatico, para importar todo lo que ofrezca el modulo-->
    <script type="module">
        import * as funciones from "./Modulo.js"; document.getElementById("bnt").addEventListener("click",function() { let valor=document.getElementById("cad").value; let valorM=funciones.mayusculas(valor); document.getElementById("cadMay").value=valorM; });
    </script>

    <!-- Import Dinamico, solo se carga cuando se ocupe -->
    <script>
        document.getElementById("btn").addEventListener("click", function() {
            import ("./Modulo.js")
            .then(function(funciones) {
                let valor = document.getElementById("cad").value;
                let valorM = funciones.mayusculas(valor);
                document.getElementById("cadMay").value = valorM;
            });
        });
    </script>
</body>

</html>
