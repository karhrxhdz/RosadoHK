<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery-3.6.1.min.js"></script>
    <title>Fetch</title>
</head>
<body>  
    <button id="btnPeticionFetch">PeticionFetch</button>
    <button id="btnPeticionFetchAsyncAwait">PeticionFetchAsyncAwait</button>
    <button id="btnPeticionJQuery">PeticionJQuery</button>
    <div id="caja"></div>
    <script>
        $(document).ready(function(){
            document.getElementById("btnPeticionFetch").addEventListener("click",function(){
                fetch("https://api.chucknorris.io/jokes/random")
                .then(response => response.json() )
                .then(datoJson => document.getElementById("caja").innerText=datoJson.value);
            })

            document.getElementById("btnPeticionFetchAsyncAwait").addEventListener("click",async function()
            {
                let response = await fetch("https://api.chucknorris.io/jokes/random")
                let datoJson = await response.json();
                document.getElementById("caja").innerText=datoJson.value
            })

            document.getElementById("btnPeticionJQuery").addEventListener("click", function()
            {
                $.getJSON("https://api.chucknorris.io/jokes/random", function(datoJson)
                {
                    document.getElementById("caja").innerText=datoJson.value
                });
            })
        })
    </script>
</body>
</html>
